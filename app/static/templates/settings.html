<div ng-controller="Settings">
  <h2>Your Settings</h2>
  <form>
    <div class="form-group">
      <label class="control-label">Name</label>
      <input class="form-control" type="text" placeholder="Username" ng-model="input.displayName">
    </div>

    <div class="form-group">
      <label class="control-label">Contact Email</label>
      <input class="form-control" type="email" placeholder="Email Address" ng-model="input.email">
    </div>

    <button class="btn btn-success" type="button" ng-click="save(input)">Save Changes</button>
  </form>

  {{input | json}}
</div>
