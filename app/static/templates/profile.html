<div ng-controller="Profile">
  <h2>Profile</h2>
  <form>
    <div class="form-group">
      <label class="col-sm-3 control-label">Name</label>
      <div class="col-sm-9">
        <input class="form-control" type="text" placeholder="Username" ng-model="input.displayName">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">Contact Email</label>
      <div class="col-sm-9">
        <input class="form-control" type="email" placeholder="Email Address" ng-model="input.email">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">Contact Number</label>
      <div class="col-sm-9">
        <input class="form-control" type="number" min="9999999" max="99999999" placeholder="" ng-model="input.phone">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">Bio</label>
      <div class="col-sm-9">
        <textarea class="form-control" rows="4" placeholder="Tell others about yourself..." ng-model="input.body"></textarea>
      </div>
    </div>

    <div class="form-group">
      <a ng-click="send(input)" class="btn btn-default">Save Changes</a>
    </div>
  </form>

  {{input}}
</div>
