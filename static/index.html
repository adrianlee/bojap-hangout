<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bojap</title>
    <meta name="description" content="" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=0.7, user-scalable=yes" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/blog.css">
    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
    <!-- <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/base-min.css"> -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.3.0/pure-min.css">
    <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    <script type="text/javascript" src="https://apis.google.com/js/platform.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>

</head>

    <body id="home">
        <div class="pure-g-r" id="layout">
            <div class="sidebar pure-u">
                <header class="header">
                    <hgroup>
                        <h1 class="brand-title">Bojap</h1>
                        <h2 class="brand-tagline">Get help from tutors and study with others</h2>
                    </hgroup>

                    <nav class="nav">
                        <ul class="nav-list">
                            <li class="nav-item">
                                <a class="pure-button" href="#tutoring">Tutoring</a>
                            </li>
                            <li class="nav-item">
                                <a class="pure-button" href="#studygroup">Study Group</a>
                            </li>
                        </ul>
                    </nav>
                </header>
            </div>

            <div class="pure-u-1">
                <div class="content">
                    <div class="pure-g-r">
                        <div class="pure-u-1">

                            <div class="content-subhead">Create a room</div>
                            <p>
                                <form class="pure-form pure-form-aligned">
                                    <fieldset>
                                        <div class="pure-control-group">
                                            <label for="subject">Topic</label>
                                            <input id="subject" type="text" placeholder="Math 101">
                                        </div>

                                        <div class="pure-control-group">
                                            <label for="size">Max. Participants</label>
                                            <select id="size">
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                                <option>5</option>
                                                <option>6</option>
                                                <option>7</option>
                                                <option selected="selected">8</option>
                                                <option>9</option>
                                                <option>10</option>
                                            </select>
                                        </div>

                                        <div class="pure-controls">
                                            <a id="create" type="submit" class="pure-button pure-button-primary">Start Hangout</a>
                                        </div>
                                    </fieldset>
                                </form>
                                <div id="start_container" >
                                    <div id="start_hangout"></div>
                                </div>
                            </p>

                            <div class="content-subhead">Rooms</div>
                            <p>
                                <table class="pure-table pure-table-horizontal">
                                    <thead>
                                        <tr>
                                            <th>Tutor</th>
                                            <th>Subject</th>
                                            <th>Participants</th>
                                            <th>Status</th>
                                            <th>URL</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                    <!-- <tr>
                                        <td>Adrian</td>
                                        <td>F1-5 English</td>
                                        <td><div id="placeholder-div3"></div></td>
                                        <td>Cecilia, Jessie</td>
                                    </tr> -->
                                </tbody>
                            </table>
                        </p>

                    </div>
                </div>
            </div>

        </div>
    </div>


    <script>
        $(function () {
            $("#create").click(function () {
                gapi.hangout.render('start_hangout', {
                    'render': 'createhangout',
                    'topic': "English 101",
                    'hangout_type': 'normal',
                    'initial_apps': [],
                    'widget_size': 72
                });

                $("#start_hangout").trigger("click");
            });
        });
    </script>
