<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>
      
    </title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
    <link rel="stylesheet" href="css/side-menu.css">
  </head>
  <body>
    <div id="layout">
      <!-- Menu toggle -->
      <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>
      <div id="menu">
        <div class="pure-menu pure-menu-open">
          <a class="pure-menu-heading" href="http://app.bojap.com">BOJAP</a>
          <ul>
            <li>
              <a href="#tutoring">Tutoring</a>
            </li>
            <li>
              <a href="#study">Study Group</a>
            </li>
            <!-- <li class="pure-menu-selected menu-item-divided">
              <a href="http://purecss.io/layouts/">Layouts</a>
            </li> -->
            <li class="menu-item-divided">
              <a href="#settings  ">Settings</a>
            </li>
            <li>
              <a href="#logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
      <div id="main">
        <div class="pure-g">
          <div class="pure-u-1">
            <a class="pure-button pure-button-primary" href="/auth/google">Login With Google</a>
          </div>
        </div>
      </div>
    </div>
    <script src="js/ui.js">
    </script>
  </body>

</html>
